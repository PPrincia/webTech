<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Car Registration Form</h1>
        <h:messages for="message" />
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Plate No" />
                <h:inputText id="pn" label="Plate No"  value="#{creg.car.plateNo}" required="true" requiredMessage="Plate No is mandatory">
                    
                </h:inputText>
                <h:message for="pn" />
                <h:outputLabel value="Model" />
                <h:inputText id="md" value="#{creg.car.model}" required="true"/>
                <h:message for="md"/>
                <h:outputLabel value="Institution"/>
                <h:inputText id="in" value="#{creg.car.institution}" required="true"/>
                <h:message for="in"/>
                <h:outputLabel value="Manufacturing Year"/>
                <h:inputText id="my" value="#{creg.car.manufacturingYear}" required="true"/>
                <h:message for="my"/>
                <h:outputLabel value="Purchase cost"/>
                <h:inputText id="pc" value="#{creg.car.purchasingCost}" required="true"/>
                <h:message for="pc"/>
                <h:outputLabel value="Entrance Date"/>
                <h:inputText id="ed" value="#{creg.car.entranceDate}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:message for="id"/>
                <h:outputLabel value=""/>
                <h:commandButton value="#{creg.action}" action="#{creg.registerCar()}"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
